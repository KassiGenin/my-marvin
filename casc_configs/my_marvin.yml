---
jenkins:
  systemMessage: >-
    Welcome to the Chocolatine-Powered Marvin Jenkins Instance.
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: chocolateen
          password: ${USER_CHOCOLATEEN_PASSWORD}
        - id: vaugie_g
          password: ${USER_VAUGIE_G_PASSWORD}
        - id: i_dont_know
          password: ${USER_I_DONT_KNOW_PASSWORD}
        - id: nasso
          password: ${USER_NASSO_PASSWORD}
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: admin
            description: Marvin master
            permissions:
              - "Overall/Administer"
            entries:
              - user: "chocolateen"
          - name: ape
            description: Pedagogical team member
            permissions:
              - "Job/Build"
              - "Job/Workspace"
            entries:
              - user: "i_dont_know"
          - name: gorilla
            description: Group Obsessively Researching Innovation Linked to Learning and Accomplishment
            permissions:
              - "Job/Build"
              - "Job/Workspace"
              - "Job/Create"
              - "Job/Configure"
              - "Job/Delete"
              - "Job/Move"
              - "Run/Cancel"
            entries:
              - user: "vaugie_g"
          - name: assist
            description: Assistant
            permissions:
              - "Job/Read"
              - "Job/Workspace"
            entries:
              - user: "nasso"

jobs:
  - file: /var/jenkins_home/static_jobs.groovy
