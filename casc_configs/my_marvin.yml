---
jenkins:
  systemMessage: >
    Welcome to the Chocolatine-Powered Marvin Jenkins Instance.
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: chocolateen
          password: ${USER_CHOCOLATEEN_PASSWORD}
        - id: vaugie_g
          password: ${USER_VAUGIE_G_PASSWORD}
        - id: i_dont_know
          password: ${USER_I_DONT_KNOW_PASSWORD}
        - id: nasso
          password: ${USER_NASSO_PASSWORD}
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: admin
            description: >
              Marvin master
            permissions:
              - "Overall/Administer"
            entries:
              - user: "chocolateen"
          - name: ape
            description: >
              Pedagogical team member
            permissions:
              - "Job/Build"
              - "Job/Workspace"
            entries:
              - user: "i_dont_know"
          - name: gorilla
            description: >
              Group Obsessively Researching Innovation Linked to
              Learning and Accomplishment
            permissions:
              - "Job/Build"
              - "Job/Workspace"
              - "Job/Create"
              - "Job/Configure"
              - "Job/Delete"
              - "Job/Move"
              - "Run/Cancel"
            entries:
              - user: "vaugie_g"
          - name: assist
            description: >
              Assistant
            permissions:
              - "Job/Read"
              - "Job/Workspace"
            entries:
              - user: "nasso"

jobs:
  - script: |
      folder('Tools') {
        description('Folder for miscellaneous tools.')
      }

      job('Tools/clone-repository') {
        description('Clone a Git repository passed as parameter')
        parameters {
          stringParam(
            'GIT_REPOSITORY_URL',
            '',
            'Git URL of the repository to clone'
          )
        }
        wrappers {
          preBuildCleanup()
        }
        steps {
          shell('git clone ${GIT_REPOSITORY_URL} .')
        }
        disabled(false)
      }

      job('Tools/SEED') {
        description('Seed job for creating dynamic jobs via Job DSL')
        parameters {
          stringParam(
            'GITHUB_NAME',
            '',
            'GitHub repo owner/repo_name (e.g. EpitechIT31000/chocolatine)'
          )
          stringParam(
            'DISPLAY_NAME',
            '',
            'Display name for the generated job'
          )
        }
        wrappers {
          preBuildCleanup()
        }
        steps {
          jobDsl {
            targets('job_dsl.groovy')
          }
        }
        disabled(false)
      }
